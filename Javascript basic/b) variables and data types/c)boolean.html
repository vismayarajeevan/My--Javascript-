<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>

    <script>
        var js= true;
        var html=false;
        document.write(js);
        document.write("<br>");
        document.write(typeof js);

        //
        document.write("<br>");
        document.write(html);
        document.write("<br>");
        document.write(typeof html);

    </script>
    
</body>
</html>
