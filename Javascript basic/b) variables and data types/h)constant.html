<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant</title>
</head>
<body>
    <script>
        const pi=3.14;
        document.write(pi);
        pi=9;
        document.write(pi);
        
    </script>
    
</body>
</html>
