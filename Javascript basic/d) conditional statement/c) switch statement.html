<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>

        var a="F";
        switch(a){
            case "A":
                document.write("apple");
                break;
            case "B":
                document.write("bat");
                break;
            case "C":
                document.write("cat");
                break;
            default:
                document.write("invalid");
                break;
        }
    </script>
    
</body>
</html>
