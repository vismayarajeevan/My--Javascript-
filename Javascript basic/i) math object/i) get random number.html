<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.random() +"<br>");

        //to get random numbers between 0 and 10

        var a=Math.random();
        var rounded=a*10;
        document.write(rounded +"<br>");

        //
        var a=Math.random();
        var rounded=Math.floor(a*10);
        document.write(rounded);

    </script>
</body>
</html>
