<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COUNT DOWN</h1>
   <span id="count"></span> 

   <script>
    var i=10;
    var x=setInterval(function(){
        document.getElementById("count").innerHTML=i;
        i--;
        if(i==0)
        clearInterval(x);
    },1000)
   </script>
</body>
</html>
